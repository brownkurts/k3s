apiVersion: v1
kind: Namespace
metadata:
  name: sonarr # change me
---
kind: Service
apiVersion: v1
metadata:
  name: sonarr # change me
  namespace: sonarr # change me
spec:
  type: ExternalName
  ports:
    - name: http # change me
      port: 8989 # change me
      targetPort: 8989 # change me
  externalName: 192.168.2.21 # change me
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr # change me
  namespace: sonarr # change me
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`www.sonarr.kbtech.org`) # change me
      kind: Rule
      services:
        - name: sonarr # change me
          port: 8989 # change me
    - match: Host(`sonarr.kbtech.org`) # change me
      kind: Rule
      services:
        - name: sonarr # change me
          port: 8989 # change me
      middlewares:
        - name: default-headers
  tls:
    secretName: kbtech-tls # change me
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: default-headers
  namespace: sonarr # change me
spec:
  headers:
    browserXssFilter: true
    contentTypeNosniff: true
    forceSTSHeader: true
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 15552000
    customFrameOptionsValue: SAMEORIGIN
    customRequestHeaders:
      X-Forwarded-Proto: https