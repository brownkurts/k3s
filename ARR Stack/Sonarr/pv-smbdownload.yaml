apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
  name: sonarrdownload-smb
spec:
  capacity:
    storage: 25000Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    # volumeHandle format: {smb-server-address}#{sub-dir-name}#{share-name}
    # make sure this value is unique for every share in the cluster
    volumeHandle: sonarr
    volumeAttributes:
      source: "//192.168.2.21/Downloads" # Change this to your SMB IP and share name
    nodeStageSecretRef:
      name: smbcreds
      namespace: default
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: sonarrdownload-smb
  namespace: arr-stack
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 25000Gi
  volumeName: sonarr-smb
  storageClassName: smb