apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: code-server
  namespace: code-server
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`code.kbtech.org`)
      kind: Rule
      services:
        - name: code-server
          port: 80
  tls:
    secretName: kbtech-tls # change to your cert name